<!DOCTYPE html>
<html>
<head>
    <title>EventSync - Event Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>EventSync - Event Management System</h1>

<div class="container">
    <h2>Create New Event</h2>
    <form id="createEventForm">
        <p>
            Title: <input type="text" id="eventTitle" required style="width: 300px;">
        </p>
        <p>
            Description:<br>
            <textarea id="eventDescription" rows="4" cols="50"></textarea>
        </p>
        <button type="submit">Create Event</button>
    </form>
    <div id="createEventMessage"></div>
</div>

<div class="container">
    <h2>All Events</h2>
    <button onclick="loadEvents()">Refresh Events</button>
    <div id="eventsList"></div>
</div>

<div class="container">
    <h2>Add Feedback</h2>
    <form id="feedbackForm">
        <p>
            Event ID: <input type="number" id="feedbackEventId" required style="width: 100px;">
        </p>
        <p>
            Username: <input type="text" id="feedbackUsername" required style="width: 200px;">
        </p>
        <p>
            Feedback:<br>
            <textarea id="feedbackContent" rows="3" cols="50" required></textarea>
        </p>
        <button type="submit">Submit Feedback</button>
    </form>
    <div id="feedbackMessage"></div>
</div>

<div class="container">
    <h2>View Event Feedback</h2>
    <p>
        Event ID: <input type="number" id="viewFeedbackEventId" style="width: 100px;">
        <button onclick="loadEventFeedback()">Load Feedback</button>
    </p>
    <div id="eventFeedback"></div>
</div>

<div class="container">
    <h2>Event Sentiment Summary</h2>
    <p>
        Event ID: <input type="number" id="summaryEventId" style="width: 100px;">
        <button onclick="loadEventSummary()">Load Summary</button>
    </p>
    <div id="eventSummary"></div>
</div>

<script src="script.js"></script>
</body>
</html>
